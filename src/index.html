<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">
        <meta name="rex-extension" content="nodetect">

        <title><%-htmlWebpackPlugin.options.title%></title>

        <% for (var css in htmlWebpackPlugin.files.css) { %>
        <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
        <% } %>

        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <div id="_loading-page" class="loading-spinner loading-page show">
            <div class="spinner-icon"></div>
        </div>
        <div id="_header" class="header"></div>
        <div id="_content" class="content"></div>
        <div id="_footer" class="footer"></div>

        <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
        <% } %>

        <% if (htmlWebpackPlugin.options.isDevelopment) { %>
        <script src="/webpack-dev-server.js"></script>
        <% } %>
    </body>
</html>
